<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
    <link rel="icon" href="./6.jpg">
</head>
<body>
    <form>
    <input type="text" placeholder="username" required maxlength="10" minlength="8">
    <input type="password" placeholder="password" required maxlength="10" minlength="8"><br><br>
    <input type="email" placeholder="enter valid email">
    <input type="url" placeholder="enter url"><br><br>
    <input type="number" placeholder="age" min="1" max="60">
    <input type="file" accept="application/pdf"><br><br>
    <input type="date" max="21/05/2022" min="31/05/1997">
    <input type="time"><br><br>
    <label>gender</label>
    <input type="radio" name="r1" id="g1" checked><label for="g1">male</label>
    <input type="radio" name="r1" id="g2" disabled><label for="g2">female</label>
    <input type="radio" name="r1" id="g3" disabled><label for="g3">others</label><br><br>
    <label>skills:</label>
    <input type="checkbox"><label for="">java</label>
    <input type="checkbox"><label for="">css</label>
    <input type="checkbox"><label for="">html</label> <br><br>
    <input type="checkbox"><label for="">javascript</label>
    <input type="checkbox"><label for="">reactjs</label><br><br>
    <input type="submit" value="login">
<input type="reset" value="clear">
<button type="submit">signup</button>
</form>
</body>
</html>
